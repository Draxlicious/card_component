<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="card">
    <div class="inner-card">
      <div >
        <figure class="image-card">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="Cube">
        </figure>
      </div>

      <div>
        <a class="Equilibrium-title" href="#"><h1>Equilibrium #3429</h1></a>
        <p>
          Our Equilibrium collection promotes balance and clam.
        </p>
      </div>

      <div class="ETH-container flex">
        <div class="flex">
          <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
          <p class="ETH-money">0.041 ETH</p>
        </div>

        <div class="flex">
          <img class="icon-clock" src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="flex">
        <img class="avatar-logo" src="images/image-avatar.png" alt="Wyvern">
        <p>Creation of  <a href="#"><span>Jules Wyvern</span></a></p>
      </div>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lukas</a>.
  </div> -->
</body>
</html>
